<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const onClickNumber = () => {
        // 1. 입력한 휴대폰 번호 가져오기
        const myphone = document.getElementById("myphone").value;
        console.log("나의 핸드폰 번호", myphone);

        // 2. 해당 휴대폰 번호로 인증번호 인증번호API 요청하기 (fetch, axios 등 사용 - fetch는 내장되어 있음 주로 사용하는게 axios)
        window.axios
          .post("http://localhost:3000/phone", {
            phone: myphone,
          })
          .then((res) => {
            console.log(res.data);
            document.getElementById("restext").innerText = res.data;
          });

        // 프론트엔드에서는 api 요청을 보내고 응답을 어떻게 받는가?
        // 그건 바로 .then 객체를 이용하여 받는다.
        // 즉 우리는 axios 라이브러리로 post 요청을 한다.
        // 그리고 첫번째 인자에는 api 주소
        // 두번째 인자에는 헤더말고 바디에 적는 내용
        // 즉 폰 번호를 api에 보내준다. 즉 서버에 보낸다
        // 그리고 응답은 .then으로 받는다.
      };
    </script>
  </head>
  <body>
    휴대폰번호: <input id="myphone" type="text" />
    <button onclick="onClickNumber()">인증하기</button>
    <div id="restext">인증상태</div>
    <button>회원가입하기</button>
  </body>
</html>
